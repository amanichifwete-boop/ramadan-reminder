name: Ramadan Reminder Workflow

on:
  schedule:
    - cron: '0 0 * * *'   # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  send-reminder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run reminder script
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON_BASE64 }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          WABA_PHONE_NUMBER_ID: ${{ secrets.WABA_PHONE_NUMBER_ID }}
          WABA_WHATSAPP_TOKEN: ${{ secrets.WABA_WHATSAPP_TOKEN }}
          WABA_TEMPLATE_NAME: ${{ secrets.WABA_TEMPLATE_NAME }}
          RAMADAN_START_ISO: ${{ secrets.RAMADAN_START_ISO }}   # ✅ Added & Correct
        run: |
          set -e   # ❗ FAIL workflow if app.js returns any error
          node app.js
